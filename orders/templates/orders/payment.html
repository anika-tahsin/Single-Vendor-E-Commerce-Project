{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto px-4 py-16 text-center">
  <h1 class="text-2xl font-semibold mb-4">Proceed to Payment</h1>
  <p class="text-gray-600 mb-6">Total amount to pay: <strong>${{ total_amount }}</strong></p>

  <form method="POST" action="{% url 'initiate_payment' %}">
    {% csrf_token %}
    <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
      Pay with SSLCommerz
    </button>
  </form>
</div>
{% endblock %}
