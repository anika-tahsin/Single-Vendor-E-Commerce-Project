{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-6">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-white p-4 rounded shadow-md">
    
    <!-- Product Image -->
    <div class="flex justify-center items-center">
      <img src="{{ product.image.url }}" alt="{{ product.name }}" class="max-w-full max-h-96 object-contain">
    </div>

    <!-- Product Details -->
    <div>
      <h1 class="text-3xl font-bold text-gray-800 mb-2">{{ product.name }}</h1>
      <p class="text-lg text-gray-600 mb-4">{{ product.description }}</p>
      <p class="text-xl font-semibold text-blue-700 mb-6">Special Price: {{ product.special_price }} tk</p>
      <p class="text-xl font-semibold text-blue-700 mb-6">Regular Price: {{ product.regular_price }} tk</p>

      <div class="flex space-x-4">
        <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Add to Cart</button>
        <button class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded">Add to Wishlist</button>
      </div>
    </div>

  </div>
</div>
{% endblock %}
