{% extends 'base.html' %}
{% block title %}Wishlist{% endblock %}
{% block content %}

<div class="max-w-6xl mx-auto px-4">
  <h2 class="text-3xl font-bold mb-4">My Wishlist</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    {% for item in wishlist_items %}
    <div class="bg-white dark:bg-gray-800 p-4 rounded shadow">
      <img src="{{ item.product.image.url }}" class="w-full h-48 object-cover mb-2">
      <h3 class="font-bold">{{ item.product.name }}</h3>
      <p class="text-sm">{{ item.product.description|truncatechars:60 }}</p>
      <a href="{% url 'product_detail' item.product.id %}" class="text-blue-500 hover:underline">View Product</a>
    </div>
    {% empty %}
    <p>No items in wishlist.</p>
    {% endfor %}
  </div>
</div>

{% endblock %}
